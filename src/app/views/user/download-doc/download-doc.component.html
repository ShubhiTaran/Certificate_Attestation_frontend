<app-font-set></app-font-set>
<app-user-head pgName="Downloda Documents"></app-user-head>
<br>

<div class="container">

  <table class="table table-striped border text-center">
    <thead>
      <tr [ngClass]="['tblHead txt-white', ft_md ,bg_color]">
        <th> Certificate No </th>
        <th> Name of Exam </th>
        <th> Name of Institute </th>

        <th> Year </th>
        <th> Certificate Upload Date </th>
        <th>Download</th>
        <th>View</th>
      </tr>
    </thead>
    <tbody [ngClass]="['txt-black body-white', ft_sm]">
      <tr *ngFor="let data of attested_docs;  let i = index">

        <td> {{ data.certificate_no }} </td>
        <td> {{ data.name_of_exam }} </td>
        <td> {{ data.name_of_institute }} </td>
        <td> {{ data.year }} </td>
        <td> {{ data.certificate_upload_date }} </td>
        <td class="download">
          <!-- <p class="m-0" (click)="download(data.certificate_photo)"> Download </p> -->

          <a href="{{ urlLink + data.downlaod }}"  download >Download</a> 
        </td>
        <td class="download" (click)="view(data.certificate_photo)" data-toggle="modal"
        data-target="#myModal"> View </td>
      </tr>


    </tbody>
  </table>

  <p> {{ doc_empty_status }} </p>


</div>

<div class="container">
  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">


        <!-- Modal body -->
        <div class="modal-body">
          <div class="d-flex justify-content-between">
            <h6 class="modal-title"></h6>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div>
            <input type="image" *ngIf="format != 'pdf'" style="width: 100%; height: auto;" [src]="popUpImg">
            <iframe *ngIf="format == 'pdf'" [src]="popUpImg" style="width: 100%; height:70vh;"></iframe>
            <!-- <img style="text-align: center; width: 100%; height: auto;" src="{{popUpImg}}" /> -->
          </div>
        </div>


      </div>
    </div>
  </div>

</div>


<app-user-footer></app-user-footer>
